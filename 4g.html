<html>
    <body>
        <style>
            .str {
               background:green;
               color: white;
               font-size: medium;
               font-family: Cambria;
               padding: 10px 20px;
               border: solid 1px transparent;
               border-color: black;
            }
            .str:hover{
                padding: 20px 40px ;
                font-size: x-large;
                transition: padding 0.4s , font-size 0.4s;
            }

            .str:active{
                background-color: blue;
                padding: 100px 200px;
                border-color: green;
                transition: background-color 0.2s , border-color 0.2s;
            }
        </style>

        <div>
            <button class="str">Strech</button> 
        </div>
    </body>
</html>
