<html>

<body>


    <style>
        .get {
            background-color: rgb(121,81,179);
            color: white;
            border: None;
            width: 105px;
            height: 35px;
            font-size: small;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            float: left;
            margin-right:15px;
            transition: background-color 0.15s , 
            color 0.15s;

        }

        .get:hover{
            background-color: rgb(90, 10, 211);

            box-shadow: 5px 5px 7px rgba(90, 10, 211,0.20);
        }

        .get:active{
            background-color: transparent;
            color: rgb(121,81,179);;
            border: solid;
            border-width: 2px;

        }
        .dow {
            background-color: white;
            color: rgb(108,117,125);
            border: solid;
            width: 105px;
            height: 35px;
            font-size: small;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s,
            color 0.2s;
        }

        .dow:hover{
            background-color:rgb(108,117,125);
            color:white;

            box-shadow: 5px 5px 7px rgba(66, 65, 65, 0.09);

            border:none;
        }

        .dow:active{
            background-color: transparent;
            color: rgb(108,117,125);
            border: solid;
            border-width: 2px;

        }

    </style>

    <div class = "btn-grp">
        <button class = "get">Get Started</button>
        <button class="dow">Download</button>

    </div>



</body>
