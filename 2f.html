<!DOCTYPE html>
<html>
<head>
    <style>
        .link {
            color: rgb(0, 113, 133);
            text-decoration: underline;
            font-size: 18px;
            cursor:pointer;
        }

        .link:hover{
            color: rgb(150, 15, 191);
        }

        .text0 {
            font-size: 22px;
            font-weight: bold;
        }

        .text1 {
            color: rgb(0, 118, 0);
            font-size: 18px;
            font-weight: bold;
        }

        .text2 {
            font-size: 16px;
            color: #555;
        }

        .buy {
            background-color: rgb(255, 164, 28);
            border: none;
            height: 35px;
            width: 130px;
            margin: 5px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
        }

        .add {
            background-color: rgb(255,216,20);
            border: none;
            height: 35px;
            width: 130px;
            margin: 5px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            opacity: 0.8;
        }

        button:active {
            background-color: white;
            border: solid;
            border-width: 1px;
            border-color: rgb(255,216,20);
            transform: translate(1px);
        }
    </style>
</head>
<body>

    <a href="https://amazon.in/" target="_blank" class="link">Back to Amazon</a>

    <p class="text0">Nike Black Running Shoes</p>

    <p class="text1">$39 - In Stock</p>

    <p class="text2">Free Delivery Tomorrow</p>

    <button class="add">Add to Cart</button>
    <button class="buy">Buy Now</button>

</body>
</html>
