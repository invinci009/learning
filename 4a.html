<html>
<body>

<style>
    .dow {
        background-color: rgb(121,81,179);
        color: white;
        border: solid 2px transparent;   
        padding: 10px 20px;
        font-size: small;
        font-weight: bold;
        border-radius: 10px;
        cursor: pointer;
        margin: 0 15px;
        transition: background-color 0.15s, color 0.15s, border-color 0.15s;
        vertical-align: middle;
    }

    .dow:hover {
        background-color: rgb(90, 10, 211);
        box-shadow: 5px 5px 7px rgba(90, 10, 211,0.20);
    }

    .dow:active {
        background-color: transparent;
        color: rgb(121,81,179);
        border-color: rgb(121,81,179);  
        transform: translateX(2px)6;

    }

    .get {
        background-color: white;
        color: rgb(108,117,125);
        border: solid 2px rgb(108,117,125); 
        padding: 9px 19px;
        font-size: small;
        font-weight: bold;
        border-radius: 10px;
        margin-right: 15px;
        cursor: pointer;
        transition: background-color 0.2s, color 0.2s, border-color 0.2s;
        vertical-align: middle;
    }

    .get:hover {
        background-color: rgb(108,117,125);
        color: white;
        box-shadow: 5px 5px 7px rgba(66, 65, 65, 0.09);
    }

    .get:active {
        background-color: transparent;
        color: rgb(108,117,125);
        border-color: rgb(108,117,125);
    }

    .but1 {
        background-color: transparent;
        text-decoration: underline;
        padding: 5px;
        color: rgb(83, 2, 195);
        border: none;
        transition: color 0.15s, transform 0.15s;
        vertical-align: middle;
        cursor: pointer;
        
    }

    .but1:hover {
        transform: scale(1.3);
    }

    .but1:active {
        color: blue;
    }

    .btn-grp {
        float:center;
    }
</style>

<div class="btn-grp">
    <button class="get">Back</button>
    <button class="but1">1</button>
    <button class="but1">2</button>
    <button class="but1">3</button>
    <button class="but1">4</button>
    <button class="but1">5</button>
    <button class="dow">Next</button>
</div>

</body>
</html>
